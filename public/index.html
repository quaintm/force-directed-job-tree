<style>
.links line {
  stroke: #999;
  stroke-opacity: 0.8;
}
.node circle {
  stroke: #fff;
  stroke-width: 2px;
}
.node text {
  pointer-events: none;
  font: 10px sans-serif;
}
.svg-container {
    display: inline-block;
    position: relative;
    width: 100%;
    padding-bottom: 100%;
    vertical-align: top;
    overflow: hidden;
}
.svg-content {
    display: inline-block;
    position: absolute;
    top: 0;
    left: 0;
}
</style>
